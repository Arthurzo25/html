<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link{
                color:green;
                background-color: transparent;
                text-decoration: none;
            }
            a:visited{
                color: pink;
                background-color: transparent;
                text-decoration: underline;
            }
            a:active {
                color:red;
                background-color: transparent;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h2>Link Colors</h2>
        <p>Você pode Alterar as cores padrão dos Links</p>

        <a href="https:www.sp.senac.br/" target="_blank">HTML Images</a>
    </body>
</html>
