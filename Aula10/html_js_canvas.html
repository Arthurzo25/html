<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>
        Canvas 2D
    </title>
    </head>
    <body>
        <h1>Exemplo de um Canvas2D</h1>
        <canvas id="canvas"  width="500" height="500" ></canvas>
    </body>
    <script type="text/Javascript">

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext('2d');

        //filrect(x inicio, Y inicio, largura, altura do retangulo)
       
        ctx.fillStyle= rgba_aleatorio();
        ctx.fillRect(10,10,200,100);
        ctx.clearRect(35,35,150,50);
        ctx.strokeRect(10,10,200,100);
        ctx.strokeRect(35,35,150,50);
        
        //move to --> posiciona o cursor
        //line to --> traça uma linha do cursor até o ponto definido 
        //stroke desenha a linha


        ctx.moveTo(35,35);
        ctx.lineTo(185,85);
        ctx.strokeStyle = rgba_aleatorio();
        ctx.stroke();



        ctx.moveTo(185,35);
        ctx.lineTo(35,85);
        ctx.strokeStyle = rgba_aleatorio();
        ctx.stroke();


        //arc --> arco
        ctx.beginPath();

        //arc(x inicial (centro da circuferencia), Y inicial, raio, angulo inicial, algulo final)

        ctx.arc(300,100, 25,0, 2*Math.PI);
        ctx.stroke();
        ctx.fillStyle = rgba_aleatorio();
        ctx.fill();

        ctx.font='54px sans-serif';
        
        ctx.fillStyle = rgba_aleatorio();
        ctx.fillText('Hollo Word',230,40);
        ctx.fillStyle = rgba_aleatorio();
        ctx.fillText = rgba_aleatorio();
        ctx.strokeSyle('Hello Word',230,40);


        ctx.beginPath();
        ctx.moveTo(35,150);
        ctx.lineTo(70,185);
        ctx.lineTo(70,115);
        ctx.lineTo(35,150);
        ctx.fillStyle = rgba_aleatorio();
        ctx.fill();
        ctx.strokeStyle = rgba_aleatorio();
        ctx.stroke();

        function rgba_aleatorio() {
            var r = Math.round(Math.random()*255);
            var g = Math.round(Math.random()*255);
            var b = Math.round(Math.random()*255);
            var a = Math.random().toFixed(2);

            return 'rgba('+ r +',' + g +', '+ b +','+ a +')';
             
        }








    </script>

</html>
