<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta nome="viewport" content="width=device-width, initial-scale=1">
        <title>
            Exemplo de exibição de códigos
        </title>
    </head>
        <style>
            .paragrafo{
                Color:indigo;
                background-color: wheat;
            }
            var{
                color:brown;
            }
        </style>
    <body>
        <h1>Inserir códigos para exibição</h1>
        <!-- <var> define que determinado temor ou expressão é uma variavel -->
        <p class="paragrafo">Efetuar a soma das variáveis <var>X</var> e <var>Y</var></p>
        <!-- <code> Insere um trecho de código para exibição em tela -->
        <!-- <pre> texto pre formatado -->
    <pre>
    <code>
        int x=1;
        int y=2;
        int z=x+y;
        Console.writeLine (z);
    </code>
    </pre>
        <!-- <samp> define um exemplo ou saida -->
    <pre>
            <samp> 3 </samp>
    </pre>
        <!-- <kbd> ressalta que é uma opção teclada -->
        <p>Pressione <kbd>CTRL+S</kbd> para salvar</p>
        <h2>Interir Emoji ou simbolos </h2>
        <h3>Hexadecimal </h3>

        <p>
            &#x1F916;
        </p>

        <h3>Decimal</h3>
        <p>
            &#129302;
        </p>
</body>
</html>
