<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Formulário
        </title> 
    </head>
    <body>
        <h1>Exemplo de elementos de um Formulário</h1>
        <form>
        <br>
            <label for="formname">Nome:</label><br>
            <input type="text" name="formNome" id="formNome"><br><br>
            
            <label for="formEmail">Email: </label><br>
            <input type="email" name="formEmail" id="formEmail" pattern="^[\w-\.]+@([\w-]+\.)+[\e-]{2,3}$" size="45" required><br><br>

            <fieldset>
                <legend>Selecione a Cidade</legend>
            <input type="radio" name="rCidade" id="rCidade" value="SaoPaulo">
            <label for="rCidade">São Paulo</label><br>

            <input type="radio" name="rCidade" id="rCidade2" value="Osasco">
            <label for="rCidade2">Osasco</label>
            </fieldset><br>
            
            <fieldset>
                <legend>Selecione seu Trasporte</legend>
            <input type="checkbox" name="cVeiculo" id="cVeiculo" value="Onibus">
            <label for="cVeiculo2">Ônibus</label><br>

            <input type="checkbox" name="cVeiculo" id="cVeiculo2" value="Trem">
            <label for="cVeiculo2">Trem</label><br>

            <input type="checkbox" name="cVeiculo" id="cVeiculo3" value="Metro">
            <label for="cVeiculo3">Metro</label><br>
            </fieldset><br>
            
            <label for="cor">Selecione a cor desejada</label>
            <input type="color" name="cor" value="cor"><br>

            <label for="Senha">Digite sua senha</label><br>
            <input type="password" name="senha" id="senha" minlength="3" maxlength="15" required><br><br>

            <input type="submit" name="btnSalvar" value="Salvar">
        </form>
    </body>
</html>
