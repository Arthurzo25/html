<!DOCTYPE html>
<html>
    <body>
        <h2>Use javaScript para alterar o texto</h2>
        <p>Este exeplo escreve "Olá javaScript" em um elemento HTML com ID="demo":</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = "Olá JavaScript!"
        </script>

    </body>
</html>
